<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>


</head>
<body id="page">
    <main class="container-fluid">

        <h1>Memory!</h1>

        <span style="cursor:pointer"></span>

        <div><button class="btn btn-primary" id="start-game">Start New Game!</button></div>

        <p>Elapsed Time: <span id="elapsed-seconds"></span></p>
        <p>Wrong Matches: <span id="wrong-matches"></span></p>
        <p>Matched Tiles:  <span id="matched-tiles"></span></p>
        <p>Tiles to be matched: <span id="matches-left"></span></p>

        <div><button class="btn btn-primary" id="help">How to play!</button></div>


        <div id="game-board"></div>

        <div class="modal fade" id="confirm-exit-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are You Sure?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to leave? I mean, I worked really hard on this, and now you just
                            want to leave. Don't you love me?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK, I'll Stay</button>
                        <button type="button" class="btn btn-primary" id="confirm-exit-button">Let Me Go!</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>


        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

   </main>

</body>
</html>
