<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>


</head>
<body id="page">
    <main class="container-fluid">

        <h1>Memory!</h1>

        <span style="cursor:pointer"></span>

        <div id="start-game-elem"><button class="btn btn-primary" id="start-game">Start New Game!</button></div>

        <p>Elapsed Time: <span id="elapsed-seconds"></span></p>
        <p>Wrong Matches: <span id="wrong-matches"></span></p>
        <p>Matched Tiles:  <span id="matched-tiles"></span></p>
        <p>Tiles to be matched: <span id="matches-left"></span></p>

        <div id="help-elem"><button class="btn btn-primary" id="help">How to play!</button></div>


        <div id="game-board"></div>

        <div class="modal fade" id="confirm-play-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">CONGRATULATION! YOU WON!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Would you like to play again?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="no-thanks" data-dismiss="modal">No Thanks.</button>
                        <button type="button" class="btn btn-primary" id="confirm-play-again" data-dismiss="modal">Yes Please!</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

   </main>

</body>

</html>
